version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: tag-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Mgmt UI
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: tag-postgres
    environment:
      POSTGRES_USER: tag
      POSTGRES_PASSWORD: tagpw
      POSTGRES_DB: tagdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tag -d tagdb"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Take & Go — TV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e6eaf3; --muted:#8b92a7; --accent:#69a1ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); }
    header { display:flex; align-items:baseline; justify-content:space-between; padding:28px 32px; border-bottom:1px solid #1d274c; }
    h1 { margin:0; font-size:28px; letter-spacing:.3px; }
    .badge { color:var(--bg); background:var(--accent); padding:4px 10px; border-radius:999px; font-weight:600; font-size:12px; }
    #status { color:var(--muted); font-size:13px; }
    #grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; padding:24px 32px 48px; }
    .card { background:var(--card); border:1px solid #1d274c; border-radius:16px; padding:18px; box-shadow: 0 4px 16px rgba(0,0,0,.25); }
    .name { font-size:18px; font-weight:700; margin-bottom:6px; }
    .muted { color:var(--muted); font-size:14px; }
    .fade-in { animation: fade .25s ease-out; }
    @keyframes fade { from { opacity:0; transform: translateY(6px);} to { opacity:1; transform:none; } }
  </style>
</head>
<body>
  <header>
    <h1>Room <span id="room"></span> <span class="badge" id="count">0</span></h1>
    <div id="status">connecting…</div>
  </header>
  <main id="grid" aria-live="polite"></main>

  <script src="./tv.js"></script>
</body>
</html>
